---
layout: default
---

<article class="post">
  
  {% if page.external-url %}
    <h1><a href="{{ page.external-url }}">{{ page.title }}</a></h1>
  {% else %}
    <h1>{{ page.title }}</h1>
  {% endif %}
  {% include post/meta.html %}
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%e %B %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
