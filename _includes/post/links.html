{% if include.links[0] and include.links.size > 0 -%}
{% if include.category -%}
{{ include.category }}
<br/>
{% endif -%}
<ul>
{% for link in include.links -%}
{% if link[0] -%}
<li><a href="{{ link[1] }}">{{ link[0] }}</a></li>
{% else -%}
<li><a href="{{ link }}">{{ link }}</a></li>
{% endif -%}
{% endfor -%}
</ul>
{% endif -%}
