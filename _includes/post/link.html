<!--Title:{{title}}-->
<!--Links:{{links}}-->
<!--Class:{{links.class}}-->
{% if links.kind_of(String) -%}
<!--String-->
{% capture href %}{{ links }}{% endcapture -%}
{% elsif links.kind_of?(Array) -%}
<!--Array-->
{% capture href %}{{ links[0] }}{% endcapture -%}
{% endif -%}
{% if href == nil -%}
<h1>{{ title }}</h1>
{% else -%}
<h1><a href="{{ href }}" class="external-link">{{ title }}</a></h1>
{% endif -%}
