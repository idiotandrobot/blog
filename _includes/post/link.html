<!--Title:{{include.title}}-->
<!--Links:{{include.links}}-->
<!--First:{{include.links.first}}-->
{% if include.links[0] -%}
<!--Array-->
{% capture href %}{{ include.links[0] }}{% endcapture -%}
{% elsif include.links != nil -%}
<!--String-->
{% capture href %}{{ include.links }}{% endcapture -%}
{% endif -%}
{% if href == nil -%}
{{ include.title }}
{% else -%}
<a href="{{ href }}" class="external-link">{{ include.title }}</a>
{% endif -%}
