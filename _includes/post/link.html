<!--Title:{{include.title}}-->
<!--Links:{{include.links}}-->
<!--Class:{{include.links.class}}-->
{% if include.links.kind_of(String) -%}
<!--String-->
{% capture href %}{{ include.links }}{% endcapture -%}
{% elsif include.links.kind_of?(Array) -%}
<!--Array-->
{% capture href %}{{ include.links[0] }}{% endcapture -%}
{% endif -%}
{% if href == nil -%}
{{ include.title }}
{% else -%}
<a href="{{ href }}" class="external-link">{{ include.title }}</a>
{% endif -%}
